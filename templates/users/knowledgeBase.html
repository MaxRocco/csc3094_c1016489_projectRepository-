{% extends "base.html" %}

{% block content %}

    <style>
        .tree-node {
            margin-bottom: 30px;
        }

    </style>


    <h1 class="title">Welcome to the quiz section, {{ user.firstname }}</h1>

    <div id="progression-tree">
        <ul class="tree-level">
            {% for quiz in quizzes %}
                <li class="tree-node">
                    <div class="quiz">
                        <a href="{{ url_for('users.quiz_detail', quizID=quiz.quizID) }}">
                            <img src="{{ quiz.imageUrl }}" alt="{{ quiz.quizName }} Image"
                                 style="width: auto; height: 300px;" class="quiz-info quiz-image">
                            <h3>{{ quiz.quizName }}</h3>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
